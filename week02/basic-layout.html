<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Luca Chilan">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="www.churchofjesuschrist.org/study?lang=eng&platform=web">Gospel library</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ">Totally not a Rick Roll</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, deserunt?</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias, ratione?</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/800x500/accra-ghana-temple-759298-wallpaper.jpg"
            alt="Acra, Ghana temple stone" width="200">
    </aside>
    <footer>
        <p>Luca Chilan</p>
    </footer>
</body>

</html>
